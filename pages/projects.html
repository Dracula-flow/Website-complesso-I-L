<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

    <nav>
    
    </nav>
    

    <main>
        <div class="container px-4 py-4" id="custom-cards">
            <h2 class="pb-4 display-4 border-bottom">TOP Progetti</h2>
        
            <div id="deck" class="row row-cols-1 row-cols-lg-3 pb-5 border-bottom align-items-stretch g-4 py-5">
                <!-- CONTENUTO delle card -->
            </div>
        </div>
        <!-- Bottone per espandere i progetti verso il basso -->
        <div class="d-flex w-auto gap-2 justify-content-center py-auto">
            <button id="toggleProjects" class="btn btn-primary d-inline-flex align-items-center " type="button">
                Scopri i nostri progetti
                <svg class="bi" width="10" height="20"><i class="toggle-icon bi-arrow-down"></i></svg>
            </button>
        </div>

        <!-- Sezione Progetti Aggiuntivi (inizialmente nascosta) -->
         <div id="deck" class="container px-4">

            <div id="additional-projects" class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5" style="display: none;">
                 <!-- Le stesse card dei TOP Progetti verranno duplicate qui -->     
            </div>

        </div>
    </main>
    
<script src="../js/scriptProjects.js"></script>

</body>
</html>
