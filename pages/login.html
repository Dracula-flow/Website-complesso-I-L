                    </div>
                    <div class="text-end">
                        <div class="col-md-3 text-end">
                            <button type="button"  style=" color:aqua" class="btn btn-outline-primary me-2" >Login</button>

        <br>

        <main>
            <div class="container">
                <div class="row align-items-center justify-content-evenly">
                    <div class="col">
                        <form class="bg-secondary mt-3 border border-4 rounded-3" style="width: 32rem;">
                            <div class="mb-3">
                                <label for="inputName" class="form-label mx-3 text-white">Nome:</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                            
                            <div class="mb-3">
                                <label for="inputSurname" class="form-label mx-3 text-white">Cognome:</label>
                                <input type="text" class="form-control" id="inputSurname">
                            </div>
                            
                            <div class="mb-3">
                                <label for="inputBirth" class="form-label mx-3 text-white">Data di nascita:</label>
                                <input type="date" class="form-control" id="inputBirth">
                            </div>
                            
                            <div class="mb-3">
                              <label for="inputEmail" class="form-label mx-3 text-white">Indirizzo e-mail:</label>
                              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text mx-3 text-white">Non condivideremo la tua mail con nessun altro.</div>
                            </div>
        
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input mx-3" id="exampleCheck1">
                              <label class="form-check-label text-white" for="exampleCheck1">Autorizzo al trattamento dei miei dati personali.</label>
                            </div
                            >
                            <div class="row justify-content-center">
                                <button type="submit" class="btn btn-primary w-25 p-1 mb-2">Registrati!</button>
                            </div>
                          </form>
                    </div>
                    
                    <div class="col">
                        <form id="formLogin" class="bg-secondary mt-3 border border-4 rounded-3" style="width: 32rem;">
                            <label for="inputEmail" class="form-label mx-3 text-white">E-mail:</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="passHelp">
                            
                            <label for="inputPass" class="form-label mx-3 text-white">Password:</label>
                            <input type="password" class="form-control" id="inputPass" aria-describedby="passHelp">

                            <div class="row justify-content-center">
                                <button type="submit" class="btn btn-primary w-25 p-1 mb-2 mt-3">Accedi</button>
                            </div>
                        </form>                       
                    </div>

                </div>
            </div>
